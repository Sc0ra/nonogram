---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        tier: backend
    spec:
      containers:
        - name: back
          image: gcr.io/nomadic-mesh-272815/nonogram/back
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: configmap-back
---
apiVersion: v1
kind: Service
metadata:
  name: back
spec:
  selector:
    tier: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
